    <script>
      const { createElement: h, useState, useEffect } = React;
      const { createRoot } = ReactDOM;
      const { GoogleOAuthProvider, GoogleLogin } = window.reactOAuth;

      // Utility Functions for Authentication
      const validateEmail = (email) => {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      };

      const saveUserToLocalStorage = (user) => {
        localStorage.setItem("user", JSON.stringify(user));
      };

      const getUserFromLocalStorage = () => {
        const user = localStorage.getItem("user");
        return user ? JSON.parse(user) : null;
      };

      const saveCredentialsToLocalStorage = (email, password) => {
        const credentials =
          JSON.parse(localStorage.getItem("credentials")) || {};
        credentials[email] = password;
        localStorage.setItem("credentials", JSON.stringify(credentials));
      };

      const getCredentialsFromLocalStorage = (email) => {
        const credentials =
          JSON.parse(localStorage.getItem("credentials")) || {};
        return credentials[email] || null;
      };

      const clearUserFromLocalStorage = () => {
        localStorage.removeItem("user");
      };

      // Utility Functions for Deduplication
      const normalizeUrl = (url) => {
        try {
          const urlObj = new URL(url);
          return `${urlObj.origin}${urlObj.pathname}`
            .toLowerCase()
            .replace(/\/$/, "");
        } catch (err) {
          console.error("Invalid URL:", url, err);
          return url.toLowerCase().replace(/\/$/, "");
        }
      };

      const levenshteinDistance = (str1, str2) => {
        const len1 = str1.length;
        const len2 = str2.length;
        const matrix = Array(len2 + 1)
          .fill(null)
          .map(() => Array(len1 + 1).fill(null));
        for (let i = 0; i <= len1; i++) matrix[0][i] = i;
        for (let j = 0; j <= len2; j++) matrix[j][0] = j;
        for (let j = 1; j <= len2; j++) {
          for (let i = 1; i <= len1; i++) {
            const indicator = str1[i - 1] === str2[j - 1] ? 0 : 1;
            matrix[j][i] = Math.min(
              matrix[j][i - 1] + 1,
              matrix[j - 1][i] + 1,
              matrix[j - 1][i - 1] + indicator
            );
          }
        }
        return matrix[len2][len1];
      };

      const getStringSimilarity = (str1, str2) => {
        const maxLength = Math.max(str1.length, str2.length);
        if (maxLength === 0) return 1.0;
        const distance = levenshteinDistance(
          str1.toLowerCase(),
          str2.toLowerCase()
        );
        return 1 - distance / maxLength;
      };

      const areArticlesSimilar = (article1, article2) => {
        const url1 = normalizeUrl(article1.url);
        const url2 = normalizeUrl(article2.url);
        if (url1 === url2) return true;
        const titleSimilarity = getStringSimilarity(
          article1.title || "",
          article2.title || ""
        );
        return titleSimilarity >= 0.9;
      };

      const deduplicateArticles = (articles) => {
        const seen = new Set();
        const uniqueArticles = [];
        for (const article of articles) {
          let isDuplicate = false;
          for (const uniqueArticle of uniqueArticles) {
            if (areArticlesSimilar(article, uniqueArticle)) {
              isDuplicate = true;
              break;
            }
          }
          if (!isDuplicate) {
            uniqueArticles.push(article);
            seen.add(normalizeUrl(article.url));
          }
        }
        return uniqueArticles;
      };

      // Auth Component
      const Auth = ({ setPage, setUser }) => {
        const [isLogin, setIsLogin] = useState(true);
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [error, setError] = useState("");
        const [success, setSuccess] = useState("");

        const handleSubmit = (e) => {
          e.preventDefault();
          setError("");
          setSuccess("");

          if (!validateEmail(email)) {
            setError("Please enter a valid email address.");
            return;
          }
          if (password.length < 6) {
            setError("Password must be at least 6 characters long.");
            return;
          }

          if (isLogin) {
            const storedPassword = getCredentialsFromLocalStorage(email);
            if (!storedPassword) {
              setError("Email not found. Please sign up.");
            } else if (storedPassword !== password) {
              setError("Incorrect password.");
            } else {
              const user = { email, name: email.split("@")[0] };
              setUser(user);
              saveUserToLocalStorage(user);
              setSuccess("Login successful!");
              setTimeout(() => setPage("home"), 1000);
            }
          } else {
            const storedPassword = getCredentialsFromLocalStorage(email);
            if (storedPassword) {
              setError("Email already exists. Please log in.");
            } else {
              saveCredentialsToLocalStorage(email, password);
              const user = { email, name: email.split("@")[0] };
              setUser(user);
              saveUserToLocalStorage(user);
              setSuccess("Sign-up successful!");
              setTimeout(() => setPage("home"), 1000);
            }
          }
        };

        const handleGoogleSuccess = (credentialResponse) => {
          const token = credentialResponse.credential;
          const user = {
            email: `googleuser_${Date.now()}@example.com`,
            name: "Google User",
          };
          setUser(user);
          saveUserToLocalStorage(user);
          setSuccess("Google login successful!");
          setTimeout(() => setPage("home"), 1000);
        };

        const handleGoogleError = () => {
          setError("Google login failed. Please try again.");
        };

        return h(
          "section",
          {
            className:
              "min-h-screen flex items-center justify-center px-6 py-20 text-white",
          },
          h(
            "div",
            {
              className:
                "max-w-md w-full bg-gray-800/80 rounded-lg p-8 shadow-md space-y-6",
            },
            h(
              "h2",
              {
                className:
                  "text-3xl font-montserrat font-bold text-center text-cyan-400",
              },
              isLogin ? "Login" : "Sign Up"
            ),
            h(
              "form",
              { onSubmit: handleSubmit, className: "space-y-4" },
              h(
                "div",
                null,
                h("label", { className: "block text-gray-300 mb-2" }, "Email"),
                h("input", {
                  type: "email",
                  value: email,
                  onChange: (e) => setEmail(e.target.value),
                  className:
                    "w-full p-3 bg-gray-900 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-500",
                  placeholder: "Enter your email",
                  "aria-label": "Email",
                  required: true,
                })
              ),
              h(
                "div",
                null,
                h(
                  "label",
                  { className: "block text-gray-300 mb-2" },
                  "Password"
                ),
                h("input", {
                  type: "password",
                  value: password,
                  onChange: (e) => setPassword(e.target.value),
                  className:
                    "w-full p-3 bg-gray-900 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-500",
                  placeholder: "Enter your password",
                  "aria-label": "Password",
                  required: true,
                })
              ),
              isLogin &&
                h(
                  "div",
                  { className: "text-right" },
                  h(
                    "a",
                    {
                      href: "#",
                      onClick: () => setPage("forgot-password"),
                      className: "text-cyan-400 hover:underline text-sm",
                      "aria-label": "Forgot Password",
                    },
                    "Forgot Password?"
                  )
                ),
              error && h("p", { className: "text-red-400 text-center" }, error),
              success &&
                h("p", { className: "text-cyan-400 text-center" }, success),
              h(
                "button",
                {
                  type: "submit",
                  className:
                    "w-full py-3 bg-cyan-600 text-white font-semibold rounded-md hover:bg-cyan-700 transition-all duration-300",
                  "aria-label": isLogin ? "Login" : "Sign Up",
                },
                isLogin ? "Login" : "Sign Up"
              )
            ),
            h(
              "div",
              { className: "text-center" },
              h(
                "p",
                { className: "text-gray-400" },
                isLogin ? "Don't have an account?" : "Already have an account?",
                " ",
                h(

                  {
                    href: "#",
                    onClick: () => setIsLogin(!isLogin),
                    className: "text-cyan-400 hover:underline",
                    "aria-label": isLogin
                      ? "Switch to Sign Up"
                      : "Switch to Login",

                  isLogin ? "Sign Up" : "Login"
                )
              )
            ),
            h(
              "div",

              h("p", { className: "text-gray-400 mb-2" }, "Or login with"),
              h(GoogleLogin, {

                      }),
                      h("path", {
                        fill: "#34A853",
                        d: "M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-1.04.69-2.36 1.09-3.71 1.09-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C4.01 20.48 7.72 23 12 23z",

            throw new Error("Failed to fetch from Mediastack");
          } catch (err) {
            console.error("Mediastack Error:", err.message);
            return [];
          }
        };

        const fetchIndianExpressRSSByCategory = async (category) => {
          try {
            const rssUrl = `https://indianexpress.com/section/${category}/feed/`;
            const url = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
              rssUrl
            )}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.status === "ok" && data.items) {
              return data.items.slice(0, pageSize).map((item) => ({
                title: item.title,
                description:
                  item.description?.replace(/<[^>]+>/g, "").trim() ||
                  "No description available.",
                url: item.link,
                urlToImage: item.thumbnail || "https://via.placeholder.com/150",
                source: { name: "The Indian Express" },
                publishedAt: item.pubDate,
                sourceAPI: "IndianExpress",
              }));
            }
            throw new Error("Failed to fetch from Indian Express RSS");
          } catch (err) {
            console.error("Indian Express RSS Error:", err.message);
            return [];
          }
        };

        const fetchNewsByCategory = async (category) => {
          setLoading(true);
          setError("");
          try {
            const [
              newsAPIArticles,
              gNewsArticles,
              mediastackArticles,
              indianExpressArticles,
            ] = await Promise.all([
              fetchNewsAPIByCategory(category),
              fetchGNewsByCategory(category),
              fetchMediastackByCategory(category),
              fetchIndianExpressRSSByCategory(category),
            ]);

            const allArticles = [
              ...newsAPIArticles,
              ...gNewsArticles,
              ...mediastackArticles,
              ...indianExpressArticles,
            ];
            const uniqueArticles = deduplicateArticles(allArticles);
            uniqueArticles.sort(
              (a, b) => new Date(b.publishedAt) - new Date(a.publishedAt)
            );
            setArticles(uniqueArticles);
          } catch (err) {
            setError("Failed to fetch news from one or more sources.");
          } finally {
            setLoading(false);
          }
        };

        useEffect(() => {
          if (selectedCategory) {
            fetchNewsByCategory(selectedCategory);
          }
        }, [selectedCategory]);

        const filteredArticles =
          sourceFilter === "all"
            ? articles
            : articles.filter((article) => article.sourceAPI === sourceFilter);

        return h(
          "section",
          { className: "p-8 md:p-16 text-white bg-gray-900/50 min-h-screen" },
          h(
            "h2",
            {
              className:
                "text-3xl font-montserrat font-bold mb-12 text-center tracking-tight animate-slideIn",
            },
            "Categories"
          ),
          h(
            "div",
            { className: "flex flex-wrap justify-center gap-4 mb-12" },
            categories.map((category) =>
              h(
                "button",
                {
                  key: category,
                  onClick: () => setSelectedCategory(category),
                  className: `px-6 py-2 rounded-md font-semibold transition-all duration-300 ${
                    selectedCategory === category
                      ? "bg-cyan-600 text-white"
                      : "bg-gray-700 text-gray-300 hover:bg-cyan-600 hover:text-white"
                  }`,
                  "aria-label": `View ${category} news`,
                },
                category.charAt(0).toUpperCase() + category.slice(1)
              )
            )
          ),
          h(
            "div",
            { className: "flex flex-wrap justify-center gap-4 mb-12" },
            ["all", "NewsAPI", "GNews", "Mediastack", "IndianExpress"].map(
              (source) =>
                h(
                  "button",
                  {
                    key: source,
                    onClick: () => setSourceFilter(source),
                    className: `px-4 py-2 rounded-md font-semibold transition-all duration-300 ${
                      sourceFilter === source
                        ? "bg-cyan-600 text-white"
                        : "bg-gray-700 text-gray-300 hover:bg-cyan-600 hover:text-white"
                    }`,
                    "aria-label": `Filter by ${source} news`,
                  },
                  source === "all" ? "All Sources" : source
                )
            )
          ),
          error &&
            h("p", { className: "text-center text-red-400 mb-8" }, error),
          loading
            ? h(
                "p",
                { className: "text-center text-gray-400" },
                "Loading news..."
              )
            : filteredArticles.length === 0
            ? h(
                "p",
                { className: "text-center text-gray-400" },
                selectedCategory
                  ? "No news found for this category."
                  : "Select a category to view news."
              )
            : h(
                "div",
                {
                  className:
                    "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-12",
                },
                filteredArticles.map((article, index) =>
                  h(
                    "div",
                    {
                      key: index,
                      className:
                        "relative bg-gray-800/80 rounded-lg p-6 shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 group",
                    },
                    h("img", {
                      src: article.urlToImage,
                      alt: article.title,
                      className: "w-full h-48 object-cover rounded-lg mb-4",
                    }),
                    h(
                      "h3",
                      {
                        className:
                          "text-xl font-montserrat font-semibold text-cyan-400 mb-2",
                      },
                      article.title.length > 60
                        ? article.title.substring(0, 60) + "..."
                        : article.title
                    ),
                    h(
                      "p",
                      { className: "text-gray-400 text-sm mb-2" },
                      `${article.source.name} (${article.sourceAPI})`
                    ),
                    h(
                      "p",
                      { className: "text-gray-300 mb-4 leading-relaxed" },
                      article.description.length > 100
                        ? article.description.substring(0, 100) + "..."
                        : article.description
                    ),
                    h(
                      "a",
                      {
                        href: article.url,
                        target: "_blank",
                        rel: "noopener noreferrer",
                        className:
                          "inline-flex items-center text-cyan-400 font-medium hover:text-cyan-300 transition-colors duration-300",
                        "aria-label": `Read more about ${article.title}`,
                      },
                      "Read More",
                      h(
                        "svg",
                        {
                          className: "w-4 h-4 ml-2",
                          fill: "none",
                          stroke: "currentColor",
                          viewBox: "0 0 24 24",
                        },
                        h("path", {
                          strokeLinecap: "round",
                          strokeLinejoin: "round",
                          strokeWidth: "2",
                          d: "M9 5l7 7-7 7",
                        })
                      )
                    )
                  )
                )
              )
        );
      };

      // About Component
      const About = ({ setPage }) =>
        h(
          "section",
          {
            className:
              "min-h-screen flex flex-col justify-center items-center px-6 py-20 text-white animate-fadeIn",
          },
          h(
            "div",
            { className: "max-w-3xl w-full" },
            h(
              "h2",
              {
                className:
                  "text-3xl font-montserrat font-bold mb-12 text-center tracking-tight animate-slideIn",
              },
              "About News Aggregator"
            ),
            h(
              "div",
              {
                className:
                  "bg-gray-800/80 rounded-lg p-8 shadow-md space-y-6 text-left",
              },
              h(
                "p",
                { className: "text-gray-300 leading-relaxed" },
                "News Aggregator is a platform that brings you the latest news from around the world. Powered by NewsAPI, GNews, Mediastack, and The Indian Express RSS feed, we fetch and display articles from various sources in a clean and user-friendly interface."
              ),
              h(
                "p",
                { className: "text-gray-300 leading-relaxed" },
                "Explore news by category, search for specific topics, and stay informed with real-time updates. This project is built using React and styled with Tailwind-inspired CSS to match a professional, modern aesthetic."
              ),
              h(
                "p",
                { className: "text-gray-300 leading-relaxed" },
                "For inquiries, contact us at ",
                h(
                  "a",
                  {
                    href: "mailto:contact@newsaggregator.com",
                    className: "text-cyan-400 hover:underline",
                  },
                  "contact@newsaggregator.com"
                ),
                "."
              )
            ),
            h(
              "div",
              { className: "mt-8 text-center" },
              h(
                "a",
                {
                  href: "#",
                  onClick: () => setPage("home"),
                  className:
                    "px-8 py-3 bg-transparent border-2 border-cyan-600 text-cyan-400 font-semibold rounded-lg hover:bg-cyan-600 hover:text-white transition-all duration-300",
                  "aria-label": "Back to Home",
                },
                "Back to Home"
              )
            )
          )
        );

      // Footer Component
      const Footer = ({ setPage }) =>
        h(
          "footer",
          {
            className:
              "text-white bg-gradient-to-t from-black to-gray-900 p-8 md:p-12 grid grid-cols-1 sm:grid-cols-3 gap-8 text-sm",
          },
          h(
            "div",
            { className: "space-y-3 flex flex-col items-start" },
            h("p", { className: "text-gray-400 font-semibold" }, "Created by"),
            h(
              "h3",
              {
                className:
                  "text-lg font-montserrat font-semibold text-cyan-400",
              },
              "News Aggregator Team"
            ),
            h(
              "p",
              { className: "text-gray-400" },
              "© 2025 News Aggregator. All rights reserved."
            ),
            h(
              "a",
              {
                href: "mailto:contact@newsaggregator.com",
                className: "text-cyan-400 hover:underline",
                "aria-label": "Email News Aggregator",
              },
              "contact@newsaggregator.com"
            )
          ),
          h(
            "div",
            { className: "space-y-3 flex flex-col items-start" },
            h(
              "h4",
              {
                className:
                  "text-lg font-montserrat font-semibold text-cyan-400",
              },
              "Links"
            ),
            h(
              "a",
              {
                href: "#",
                onClick: () => setPage("home"),
                className:
                  "text-gray-400 hover:text-cyan-400 transition-colors duration-300",
                "aria-label": "Navigate to Home",
              },
              "Home"
            ),
            h(
              "a",
              {
                href: "#",
                onClick: () => setPage("categories"),
                className:
                  "text-gray-400 hover:text-cyan-400 transition-colors duration-300",
                "aria-label": "Navigate to Categories",
              },
              "Categories"
            ),
            h(
              "a",
              {
                href: "#",
                onClick: () => setPage("about"),
                className:
                  "text-gray-400 hover:text-cyan-400 transition-colors duration-300",
                "aria-label": "Navigate to About",
              },
              "About"
            )
          ),
          h(
            "div",
            { className: "space-y-3 flex flex-col items-start" },
            h(
              "h4",
              {
                className:
                  "text-lg font-montserrat font-semibold text-cyan-400",
              },
              "Connect"
            ),
            h(
              "a",
              {
                href: "https://x.com/newsaggregator",
                className:
                  "text-gray-400 hover:text-cyan-400 transition-colors duration-300",
                "aria-label": "Follow on Twitter",
              },
              "Twitter"
            ),
            h(
              "a",
              {
                href: "https://github.com/newsaggregator",
                className:
                  "text-gray-400 hover:text-cyan-400 transition-colors duration-300",
                "aria-label": "Follow on GitHub",
              },
              "GitHub"
            )
          )
        );

      // Render the app
      const root = createRoot(document.getElementById("root"));
      root.render(h(App));
    </script>
  </body>
</html>
